id: os_remote_management_diffie_hellman_disable
title: "Disable Diffie-Hellman for Remote Management"
discussion: |
  If Remote Management with screen sharing is used it _MUST_ be configured to disable insecure Diffie-Hellman connections.
check: |
  /usr/bin/osascript -l JavaScript << EOS
  $.NSUserDefaults.alloc.initWithSuiteName('com.apple.RemoteManagement')\
  .objectForKey('allowInsecureDH').js
  EOS
result:
  string: "false"
fix: |
  This is implemented by a Configuration Profile.
